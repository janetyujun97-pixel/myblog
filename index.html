<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的空间</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<!-- ===== HEADER ===== -->
<header class="site-header">
  <div class="header-inner">
    <a href="index.html" class="site-logo">M<span>.</span>Blog</a>

    <nav class="header-nav" id="catNav">
      <a href="#" class="nav-link active" data-cat="all">全部</a>
    </nav>

    <div class="header-search">
      <svg class="search-icon" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
      </svg>
      <input type="text" id="headerSearchInput" placeholder="搜索文章…" autocomplete="off" />
    </div>

    <div class="header-actions">
      <button class="btn-icon" id="themeToggle" title="切换主题">
        <svg id="themeIconSun" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
          <line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
        <svg id="themeIconMoon" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="display:none">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
      </button>
      <a href="admin.html" class="btn-admin">
        <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
          <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
        </svg>
        <span>写文章</span>
      </a>
    </div>
  </div>
</header>

<!-- ===== MAIN ===== -->
<main class="page-body">
  <div class="container">

    <!-- Featured -->
    <section class="featured-section" id="featuredSection">
      <p class="section-label">精选文章</p>
      <div id="featuredCard"><!-- rendered by JS --></div>
    </section>

    <!-- Filter bar -->
    <div class="filter-bar" id="filterBar">
      <span class="section-label">分类</span>
      <button class="filter-pill active" data-cat="all">全部</button>
    </div>

    <!-- Posts grid -->
    <div class="posts-grid" id="postsGrid">
      <!-- rendered by JS -->
    </div>

  </div>
</main>

<!-- ===== SEARCH OVERLAY ===== -->
<div class="search-overlay" id="searchOverlay">
  <div class="search-box">
    <div class="search-box-input">
      <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
      </svg>
      <input type="text" id="overlaySearchInput" placeholder="输入关键词搜索…" />
      <button style="color:var(--text-3);font-size:.8rem;" id="closeSearch">ESC</button>
    </div>
    <div class="search-results-list" id="searchResultsList">
      <p class="search-no-result">开始输入以搜索文章</p>
    </div>
  </div>
</div>

<!-- ===== LIGHTBOX ===== -->
<div class="lightbox" id="lightbox">
  <button class="lightbox-close" id="lightboxClose">✕</button>
  <img id="lightboxImg" src="" alt="" />
</div>

<!-- ===== FOOTER ===== -->
<footer class="site-footer">
  <p>© 2024 My Blog &nbsp;·&nbsp; 用文字记录生活</p>
</footer>

<div class="toast" id="toast"></div>

<script src="js/data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
